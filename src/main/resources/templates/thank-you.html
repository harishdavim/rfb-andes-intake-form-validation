<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Upload Complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root { --bg:#d7f7d7; --card:#ffffff; --accent:#0f6b57; }
        body {
          margin:0; min-height:100vh; background:var(--bg);
          font-family: "Segoe UI", -apple-system, Roboto, Arial, sans-serif;
        }
        .header-bar {
          position: fixed; top:0; left:0; width:100%;
          padding:10px 20px;
          background: linear-gradient(90deg,#004f43 0%, #007367 50%, #009877 100%);
          box-shadow: 0 2px 6px rgba(0,0,0,.2);
          z-index:1000;
        }
        .header-content {
          max-width:1200px; margin:0 auto;
          display:flex; align-items:center; justify-content:space-between;
        }
        .header-logo { max-height:42px; }
        .welcome-text { color:#fff; font-weight:700; font-size:18px; }

        .content {
          padding-top: 90px; display: grid; place-items:center; min-height:100vh;
        }
        .card {
          width:min(620px,90%); background:var(--card);
          border-radius:12px; padding:32px; text-align:center;
          box-shadow:0 8px 24px rgba(0,0,0,.15);
        }
        h1 { color:#004f43; margin-bottom:12px; }
        p { color:#333; font-size:16px; }
    </style>
</head>
<body>
<div class="header-bar">
    <div class="header-content">
        <img class="header-logo"
             th:src="@{/images/abn-amro.png}" src="/images/abn-amro.png"
             alt="ABN AMRO Logo">
        <div class="welcome-text">Welcome Harish Kumar</div>
    </div>
</div>

<main class="content">
    <div class="card">
        <h1>Thank you for uploading</h1>
        <p>Intake Document will be sent to your mail id once it is ready.</p>
    </div>
</main>
</body>
</html>
